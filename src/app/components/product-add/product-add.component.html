<div class="container">
  <div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h5 class="title">Ürün Ekle</h5>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="productName">Ürün Adı</label>
                    <div class="form-group mb-2">
                        <input type="text" 
                        id="productName" 
                        class="form-control" 
                        placeholder="Ürün adı"
                        formControlName="productName">
                    </div>
                    <label for="categoryId">Kategori Id</label>
                    <div class="form-group mb-2">
                        <input type="number" 
                        id="categoryId" 
                        class="form-control" 
                        placeholder="Kategori id"
                        formControlName="categoryId">
                    </div>
                    <label for="unitsInStock">Stok Adedi</label>
                    <div class="form-group mb-2">
                        <input type="number" 
                        id="unitsInStock" 
                        class="form-control" 
                        placeholder="Stok Adedi"
                        formControlName="unitsInStock">
                    </div>
                    <label for="unitPrice">Fiyatı</label>
                    <div class="form-group">
                        <input type="number" 
                        id="unitPrice" 
                        class="form-control" 
                        placeholder="Fiyatı"
                        formControlName="unitPrice">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-block btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
  </div>
  
</div>
