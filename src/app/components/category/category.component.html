<ul  class="list-group">
    <li
    routerLink="/products"
    (click)="allProductsCategoryClass('Tum Urunler')"
    [class] = "getAllCategoryClass()"
    >Tüm Ürünler</li>
    <li 
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{category.categoryId}}" 
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)" data-id="{{category.categoryId}}">{{category.categoryName}}</li>
  </ul>

  <h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz.</h5>
